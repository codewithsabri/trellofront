<div>
  <div class="d-flex justify-content-between">
    <h5 class="card-title">{{ title }}</h5>
    <small class="text-muted">Due: 2022-12-31</small>
  </div>
  <p class="card-text">
    {{ description }}
  </p>
  <div class="d-flex align-items-center mb-2">
    <i class="fas fa-comment" style="font-size: 10px"></i>
    <span class="ml-1" (click)="showCommentsList()">commentaires</span>
  </div>

  <div *ngIf="isVisible" class="comment-section">
    <ng-container *ngFor="let comment of comments">
      <p>{{ comment.text }}</p>
    </ng-container>
  </div>

  <!-- Content to toggle -->
<div *ngIf="isVisible">
  <!-- This content will be shown when isVisible is true -->
  <p>Comments are visible</p>
</div>

  <div class="button-container">
    <button class="fa fa-comment" (click)="toggleComments()">
      ajouter Comment
    </button>
  </div>
  <div *ngIf="showComments" class="input-container">
    <div class="input-group">
      <input type="text" placeholder="Add comment" class="form-control" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>
