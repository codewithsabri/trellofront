<div>
  <div class="d-flex justify-content-between">
    <h5 class="card-title">{{ title }}</h5>
    <small class="text-muted">{{dueDate | frenchDate }}</small>
  </div>
  <p class="card-text">
    {{ description }}
  </p>
  <div class="d-flex align-items-center mb-2">
    <i class="fas fa-comment" style="font-size: 10px"></i>
    <span class="ml-1" (click)="showCommentsList()">commentaires</span>
  </div>

  <div *ngIf="isVisible" class="comment-section">
    <ng-container *ngFor="let comment of comments">
      <p>{{ comment.text }}</p>
    </ng-container>
  </div>

  <div class="button-container">
    <button class="fa fa-comment" (click)="toggleComments()">
      ajouter Comment
    </button>
  </div>
  <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
    <div *ngIf="showComments" class="input-container">
      <div class="input-group">
        <input
          type="text"
          placeholder="Add comment"
          class="form-control"
          formControlName="Text"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
