<div class="card" [style.height]="getCardHeight()">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">Design</h5>
      <small class="text-muted">Due: 2022-12-31</small>
    </div>
    
    <p class="card-text">
      Finalize the homepage design and get approval from the client.
    </p>
    <!-- Add Comment Icon/Button -->
    <div class="d-flex align-items-center mb-2">
      <i class="fas fa-comment" style="font-size: 10px;"></i>
      <span class="ml-1" (click)="showCommentsList()">commentaires</span>
    </div>
    <div *ngIf="showCommentsFlag" class="comment-section">
      <div *ngFor="let comment of fakeComments">
        <p>{{ comment.text }}</p>
      </div>
    </div>
  </div>
</div>



<div class="button-container">
  <button class="fa fa-comment" (click)="toggleComments()">
    ajouter Comment
   </button>
</div>



<!-- Conditionally Display app-comment Based on showComments -->
<div class="app-comment-wrapper" *ngIf="showComments">
  <app-comment  (commentSubmitted)="toggleComments()"></app-comment>
</div>
