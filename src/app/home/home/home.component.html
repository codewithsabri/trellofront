<div class="container">
  <div class="sidebar">
    <ul>
      <!-- Dynamically display projects and pass the selected project to app-project -->
      <app-project [projects]="projects"  (projectClicked)="onProjectSelected($event)" ></app-project>
    </ul>
  </div>
  <div class="main-content">
    <!-- Main content here -->
    <!-- Dynamically generate app-list components for each list in the selected project -->

    <ng-container *ngFor="let filteredList of  filteredLists">
      <app-list [tasks]="filteredList.tasks" ></app-list>
    </ng-container>

  

    <div class="add-list" (click)="toggleModal('addList')">
      <p>Add List</p>
      <i class="fas fa-plus"></i>
    </div>
    <!-- Placeholder for adding more lists if needed -->
  </div>
</div>
