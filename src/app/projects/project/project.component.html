<div *ngFor="let project of projects" class="project-wrapper" (click)="onProjectClick(project)">
  <div class="card">
    <div class="card-body">
      <p>{{project.id}}</p>
      <h5 class="card-title">{{project.name}}</h5>
      <p class="card-text">{{project.description}}</p>
    </div>
  </div>
</div>
