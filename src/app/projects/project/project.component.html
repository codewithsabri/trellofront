<div *ngFor="let project of projects" class="project-wrapper" (click)="onProjectClick(project)">
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-danger" (click)="delete(project.id, formType); $event.stopPropagation()">
        Delete
      </button>
      <button type="button" class="btn btn-primary" (click)="toggleModal('projectform', project.id); $event.stopPropagation()">
        Edit
      </button>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{project.title}}</h5>
      <p class="card-text">{{project.description}}</p>
    </div>
  </div>
</div>
