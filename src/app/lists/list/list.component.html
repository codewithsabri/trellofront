<div class="list-container">
  <header class="list-header">
    <h2 class="list-title">toto</h2>
  </header>
  <ul class="list-items">
    <!-- Iterate through tasks array -->
    <ng-container *ngFor="let list of filteredLists">
      <li *ngFor="let task of list.tasks" class="list-item">
        <app-task-card
          [taskId]="task.id"
          [title]="task.title"
          [description]="task.description"
          [comments]="task.comments"
        ></app-task-card>
      </li>
    </ng-container>
  </ul>

  <div class="button-wrapper">
    <button class="add-item-btn" (click)="toggleModal('addCard')">
      Add another card
    </button>
  </div>
</div>
