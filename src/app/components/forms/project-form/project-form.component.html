<form [formGroup]="projectForm" (ngSubmit)="submit()" class="my-form">
  <input formControlName="title" placeholder="Project Name"  class="form-control" />
  <input formControlName="description" placeholder="Description"  class="form-control"/>
  <button *ngIf="!isUpdateValue"  type="submit" class="btn btn-primary">Submit</button>
  <button
  *ngIf="isUpdateValue" 
    type="button"
    class="btn btn-warning"
    (click)="edit(currentId, formType)"
  >
    Edit
  </button>
</form>
