<form [formGroup]="projectForm" (ngSubmit)="submit()">
  <input formControlName="title" placeholder="Project Name" />
  <input formControlName="description" placeholder="Description" />
  <button *ngIf="!isUpdateValue"  type="submit" class="btn btn-primary">Submit</button>
  <button
  *ngIf="isUpdateValue" 
    type="button"
    class="btn btn-warning"
    (click)="edit(currentId, formType)"
  >
    Edit
  </button>
</form>
