
<form [formGroup]="listForm" (ngSubmit)="submit()">
    <div>
      <label for="title">List Name</label>
      <input id="title" formControlName="title" />
    </div>
    <button type="submit">Submit</button>
    <button
    type="button"
    class="btn btn-warning"
    (click)="edit(currentId, formType)"
  >
    Edit
  </button>
 
  </form>
